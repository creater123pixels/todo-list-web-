<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkPassword()">
    <!-- Password Prompt -->
    <div id="passwordPrompt" class="password-prompt">
        <input type="password" id="passwordInput" placeholder="Enter Password" />
        <button onclick="checkPasswordInput()">Submit</button>
        <button onclick="skipPassword()">Skip</button>
    </div>

    <!-- Gender Theme -->
    <div id="genderPrompt" class="gender-prompt">
        <button onclick="setTheme('male')">Male</button>
        <button onclick="setTheme('female')">Female</button>
    </div>

    <!-- To-Do List -->
    <div class="container">
        <!-- Task Form (Left side) -->
        <div class="task-form">
            <h1>To-Do List</h1>
            <input type="text" id="taskInput" placeholder="Enter a task" />
            <input type="datetime-local" id="reminderTime" />
            <button onclick="addTask()">Add Task</button>
        </div>

        <!-- Task List (Right side) -->
        <ul id="taskList"></ul>
    </div>

    <!-- Reset Button -->
    <button onclick="resetSite()" id="resetButton">Reset</button>

    <footer>
        <p>Created by G. Kavi Siva Murugan</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
